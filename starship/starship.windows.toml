[â”‚](bold blue)$os$username$hostname$directory$git_branch$git_status
[â””â”€â–¶](bold blue) '''

# ===========================
# Character (prompt symbol)
# ===========================
[character]
# Symbol to show on success
success_symbol = '[â†’](bold green)'
# Symbol to show on error
error_symbol = '[â†’](bold green)'

# ===========================
# Operating System Section
# ===========================
[os]
# Let each symbol carry its own color
format = "[$symbol]($style) "
disabled = false

# Override per-OS symbols with color styling
[os.symbols]
Windows = "[î˜ª ](blue bold)"   # Classic Windows blue
Arch    = "[ó°£‡ ](cyan bold)"   # Arch Linux cyan
Ubuntu  = "[ïŒ› ](red bold)"    # Ubuntu orange/red
Macos   = "[ó°€µ ](magenta bold)" # macOS purple/magenta

# ===========================
# Username Section
# ===========================
[username]
# Regular user styling
style_user = 'white bold'
# Root user styling
style_root = 'black bold'
# Format for displaying the username
format = '[$user]($style) '
disabled = false
# Always show username, even if not root
show_always = true

# ===========================
# Hostname Section
# ===========================
[hostname]
# Show hostname even if not over SSH
ssh_only = false
format = 'on [$hostname](bold yellow) '
disabled = false

# ===========================
# Directory Section
# ===========================
[directory]
# Truncate deeply nested paths to 4 dirs
truncation_length = 4
truncation_symbol = 'â€¦/'
# Custom home symbol
home_symbol = 'ó°‹œ ~'
# Style and icon for read-only directories
read_only_style = 'red'
read_only = ' ï€£ '
# Format to show path
format = 'at [$path]($style)[$read_only]($read_only_style) '

# ===========================
# Git Branch Section
# ===========================
[git_branch]
# Branch icon
symbol = 'ï‡’ '
format = 'via [$symbol$branch]($style)'
# Uncomment if you want to truncate long branch names
# truncation_length = 4
